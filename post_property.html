<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Perfect Property | Home</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/fontawesome-free-5.10.1-web/css/all.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div id="nav"></div>
    <div class="container py-5">
        <form action="">
            <div class="row">
                <div class="col-md-5 justify-content-center align-content-center">
                    <div class="indiv">
                        <h4>Personal Details</h4>
                    </div>
                    <div>    
                        <div class="form-group">
                        <label for="inputName">Full Name</label>
                        <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter Full Name" required>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email Address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Enter Email Address"required>
                    </div>
                    <div class="form-group">
                        <label for="inputPhone">Phone</label>
                        <input type="tel" class="form-control" id="phone" aria-describedby="phone" placeholder="Enter Phone number" required>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Contact Address</label>
                        <input type="text" class="form-control" id="address" aria-describedby="address" placeholder="Enter Contact Address" required>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div>
                <h4>Property Details</h4>
                </div>
            <!-- <div class="row justify-content-center align-content-center"> -->
                <label for="inputTitle">Title</label>
                <input type="text"  class="form-control" id="title" placeholder="Enter Property Title">
                <label for="inputPrice">Price</label>
                <input type="text" class="form-control" id="price" placeholder="Enter The Price Of The Property">
                <label for="inputLocation">Location</label>
                <input type="text" class="form-control" id="location" placeholder="Enter Property Location">
                <label for="inputPurpose">Title</label>
                <input type="text" class="form-control" id="purpose" placeholder="Enter Property Purpose">
                <label for="inputDetails">Details</label>
                <textarea rows="4" name="inputDetails" type="text" id="details" placeholder="Enter Property Details" class="form-control"></textarea>
                <title>Upload multiple files of your property</title>
                <input type="file" name="name" multiple><br><br>
                After uploading multiple files of your property, click submit.<br>
                <input  class="btn" type="submit" value="Submit">
            </div>
            </form>
        </div>
    </div>
    <div id="footer"></div>

<script src="js/nav-and-footer.js"></script>
<script src="./js/jquery-3.4.1.js"></script>
<script src="./js/bootstrap.js"></script>
<script src="js/routes/routes.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
