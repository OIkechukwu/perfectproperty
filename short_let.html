<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Perfect Property - Short let</title>
    <link rel="stylesheet" href="css/fontawesome-free-5.10.1-web/css/all.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/for_sale.css">
</head>     
<body>
    <div id="nav"></div>
    <main class="container ">
        <section class="search-bar bg-light">
            <form action="" class="row">
                <div class="col">
                    <select class="form-control" name="purpose" id="purpose">
                        <option value="house__shortlet">Houses for Short let in Nigeria</option>
                        <option value="land__shortlet">Lands for Short let in Nigeria</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <select class="form-control" name="budget" id="budget">
                        <option value="">Budgeted Amount</option>
                        <option value="10000">N10,000</option>
                        <option value="10000">N10,000</option>
                        <option value="10000">N10,000</option>
                        <option value="10000">N10,000</option>
                        <option value="10000">N10,000</option>
                        <option value="10000">N10,000</option>
                        <option value="10000">N10,000</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-light">Search</button>
                </div>
            </form>
        </section>
        <section class="properties py-5">
            <div class="property__container container-fluid my-2">
                <div class="row property">
                    <div class="col-md-3 d-flex justify-content-center align-items-center">
                        <img src="css/imgs/3 Bedroom Bungalow.jpg" alt="" class="img-fluid">
                    </div>
                    <div class="col-md-9 property-description">
                        <div>Price : <span id="price"></span></div>
                        <div class="description">5 bedroom duplex</div>
                        <div class="location">After white house Obinze</div>
                        <div class="row">
                            <span class="col social"><a href="#"><i class="fab fa-facebook-messenger"></i></a></span>
                            <span class="col social"><a href="#"><i class="fa fa-envelope"></i></a></span>
                            <span class="col social"><a href="#"><i class="fa fa-phone-alt"></i></a></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
<div id="footer"></div>

<script src="js/nav-and-footer.js"></script>
<script src="js/jquery-3.4.1.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/for_sale.js"></script>
</body>
</html>
